<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones | Alke Wallet</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FontAwesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="menu.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                <a href="#" id="btn-logout" title="Cerrar Sesión">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </li>
            </ul>
        </nav>
    </header>

    <section class="top-menu mt-3">
        <div class="container">
            <div class="row align-items-center"> 
                <div class="col-2">
                    <a href="menu.html" class="text-dark fs-4">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </a>
                </div>
                <div class="col-8">
                    <p class="text-center brand mb-0 fs-4 fw-bold">Alke Wallet</p>
                </div>
                <div class="col-2 text-end"> 
                    <img src="img/image.png" alt="avatar" class="img-fluid rounded-circle" style="max-width: 50px;">
                </div>
            </div>
        </div>
    </section>
    
    <main class="mt-5"> 
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <h1 class="text-center mb-2">Transacciones Recientes</h1>
                    
                    <!-- CAMBIO PRINCIPAL: -->
                    <!-- Agregué este h3 con el ID 'saldo-display'. -->
                    <!-- Aquí el JavaScript inyectará el saldo actualizado automáticamente -->
                    <h3 class="text-center text-success mb-4">
                        Saldo Actual: <span id="saldo-display">$0</span>
                    </h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8"> 
                    <div class="table-responsive"> 
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark"> 
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Tipo</th>
                                    <th class="text-end">Monto</th>
                                </tr>
                            </thead>
                            <!-- Le puse el ID 'cuerpo-tabla' para encontrarlo con JS -->
                            <tbody id="cuerpo-tabla">
    <!-- Aquí JavaScript insertará las filas automáticamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Tu script principal -->
    <script src="js/script.js"></script>
</body>
</html>
