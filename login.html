<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alke Wallet</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- FontAwesome 6.5.1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="top-menu mt-3"> 
        <div class="container">
            <div class="row align-items-center"> 
                <div class="col-2">
                </div>
                <div class="col-8">
                    <p class="text-center brand mb-0 fs-4 fw-bold">Alke Wallet</p> 
                </div>
                <div class="col-2 text-end"> 
                    <img src="img/image.png" alt="avatar" class="img-fluid rounded-circle" style="max-width: 50px;">
                </div>
            </div>
        </div>
    </section>

    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mb-4">Iniciar Sesión</h1>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4"> 
                    <form>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required>
                        </div>
                        <button type="button" class="btn btn-success w-100 mt-3" id="btn-ingresar">Ingresar</button>
                    </form>
                </div>
            </div> 
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 col-lg-4">
                    <div id="mensaje" class="text-center">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
