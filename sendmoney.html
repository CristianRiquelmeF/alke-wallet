<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dinero | Alke Wallet</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JQuery UI (Necesario para el autocompletar) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- FontAwesome 6.5.1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="menu.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                <a href="#" id="btn-logout" title="Cerrar Sesión">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </li>
            </ul>
        </nav>
    </header>

    <section class="top-menu mt-3">
        <div class="container">
            <div class="row align-items-center"> 
                <div class="col-2">
                    <a href="menu.html" class="text-dark fs-4">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </a>
                </div>
                <div class="col-8">
                    <p class="text-center brand mb-0 fs-4 fw-bold">Alke Wallet</p>
                </div>
                <div class="col-2 text-end"> 
                    <img src="img/image.png" alt="avatar" class="img-fluid rounded-circle" style="max-width: 50px;">
                </div>
            </div>
        </div>
    </section>
    
    <main class="mt-5"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mb-4">Enviar Dinero</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <form>
                        <!-- CAMBIO: Aquí el JS insertará el saldo disponible automáticamente -->
                        
                        <div class="mb-3">
                            <label for="monto-enviar" class="form-label">Monto</label>
                            <input type="number" id="monto-enviar" class="form-control" placeholder="Ej: 5000" required>
                        </div>

                        <!-- CAMBIO 1: Convertí el SELECT en INPUT para que funcione el Autocompletar -->
                        <div class="mb-3">
                            <label for="destinatario" class="form-label">Destinatario</label>
                            <input type="text" id="destinatario" class="form-control" placeholder="Escribe el nombre del contacto...">
                        </div>

                        <!-- CAMBIO 2: Botón para cumplir el requerimiento de 'Agregar Contacto' -->
                        <div class="mb-3 text-end">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="btn-agregar-contacto">
                                <i class="fa-solid fa-user-plus"></i> Nuevo Contacto
                            </button>
                        </div>

                        <!-- CAMBIO 3: Agregué el ID 'btn-enviar-dinero' para el JS -->
                        <button type="button" class="btn btn-success w-100 mt-2" id="btn-enviar-dinero">Enviar Dinero</button>
                    </form>

                    <!-- CAMBIO 4: Contenedor para mensajes de éxito/error -->
                    <div id="mensaje-transferencia"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS Bundle 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- jQuery UI (Para el autocompletar) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Tu lógica principal -->
    <script src="js/script.js"></script>
</body>
</html>
